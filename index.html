<!-- Place this tag where you want the button to render. -->

  
  <body>
    <div id="homepage">
      <a class="github-button" href="https://github.com/andrehanna8" target="_blank" aria-label="@andrehanna8 on GitHub">
        <img src="dist/GitHub-Mark.png">
      </a>
      <h1>SneakerDial</h1>
      
      <h2>Select a Jordan model</h2>
  
      <div id="container">
        <div id="stage">
          <div id="shape" class="ring backfaces">
            <a href="#" class="plane one"><img id="0" class="resize" src="dist/silhouettes/Silhouette-Jordan-1.png" ></a>
            <a href="#" class="plane two"><img id="1" class="resize" src="dist/silhouettes/Silhouette-Jordan-2.png" ></a>
            <a href="#" class="plane three"><img id="2" class="resize" src="dist/silhouettes/Silhouette-Jordan-3.png" > </a>
            <a href="#" class="plane four"><img id="4" class="resize" src="dist/silhouettes/Silhouette-Jordan-4.png" ></a>
            <a href="#"class="plane five"><img id="5" class="resize" src="dist/silhouettes/Silhouette-Jordan-5.png" > </a>
            <a href="#" class="plane six"><img id="6" class="resize" src="dist/silhouettes/Silhouette-Jordan-6.png" ></a>
            <a href="#" class="plane seven"><img id="7" class="resize" src="dist/silhouettes/Silhouette-Jordan-7.png" > </a>
            <a href="#" class="plane eight"><img id="8" class="resize" src="dist/silhouettes/Silhouette-Jordan-8.png" ></a>
            <a href="#" class="plane nine"> <img id="9" class="resize" src="dist/silhouettes/Silhouette-Jordan-9.png" ></a>
            <a href="#"  class="plane ten"><img id="10" class="resize" src="dist/silhouettes/Silhouette-Jordan-10.png"> </a>
            <a href="#" class="plane eleven"> <img id="11" class="resize" src="dist/silhouettes/Silhouette-Jordan-11.png" ></a>
            <a href="#" class="plane twelve"><img id="12" class="resize" src="dist/silhouettes/Silhouette-Jordan-12.png" ></a>
          </div>
        </div>
      </div>
      <script src="dist/wheelscript.js" defer></script>
    </div>
    

      <div hidden="true" id="catalog">
        <a class="github-button" href="https://github.com/andrehanna8" target="_blank" aria-label="@andrehanna8 on GitHub">
          <img src="dist/GitHub-Mark.png">
        </a>
        
        <h1>SneakerDial</h1> 
      
        <h2 class="slide" id="shoe-name">Shoe Name Placeholder</h2>
    
        <!-- card and catalog elements -->
        <div class="container">
            <div class="info-card"> 
              <p id="shoe-card-name">Shoe name</p>
              <p id="shoe-img">put img here</p>
              <p id="style-code">style code</p>
              <p id="stockx-link">link 1</p>
              <p id="goat-link">link 2</p>
              <!-- <button class="card-button">See More</button> -->
            </div>
    
            <div class="catalog">
              <p>search bar</p>
              <div id="parent-dropdown" class="dropdown">
                <button id="parent-button" onclick="myFunction()" class="dropbtn">SneakerName - Retail Price - Avg Sale Price - See More</button>
                <div id="myDropdown" class="dropdown-content">
                  
                </div>
              </div>
            </div>
        </div>
      </div>
