<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="dist/homepage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <link rel="stylesheet" type="text/css" href="dist/views-jordan/jordan-view.css">
    <script src="dist/main.js"></script>
    <script src="dist/views-jordan/jordan-view.js" defer></script>
    <title>SneakerDial</title>
    <link rel="icon" href="./21109.png" type="image/gif" />
  </head>
<!-- Place this tag where you want the button to render. -->

  
  <body>
    <div id="homepage">
      <div class="top-bar">
        <h1>SneakerDial</h1>
        
       
        <div class="buttons">
          
          <a class="github-button" href="https://github.com/andrehanna8/SneakerDial" target="_blank" aria-label="@andrehanna8 on GitHub">
            <img src="dist/PngItem_1280311.png">
          </a>
    
          <a class="github-button" href="https://www.linkedin.com/in/andre-hanna/" target="_blank" aria-label="@andrehanna8 on GitHub">
            <img src="dist/179330.png">
          </a>
        </div>

      </div>
  
      <div id="container">
        <h2 id="selectorthing">Select a Jordan model</h2>
        <div id="stage">
          <div id="shape" class="ring backfaces">
            <a href="#" class="plane one"><img id="0" class="resize" src="dist/silhouettes/Silhouette-Jordan-1.png" ></a>
            <a href="#" class="plane two"><img id="1" class="resize" src="dist/silhouettes/Silhouette-Jordan-2.png" ></a>
            <a href="#" class="plane three"><img id="2" class="resize" src="dist/silhouettes/Silhouette-Jordan-3.png" > </a>
            <a href="#" class="plane four"><img id="3" class="resize" src="dist/silhouettes/Silhouette-Jordan-4.png" ></a>
            <a href="#"class="plane five"><img id="4" class="resize" src="dist/silhouettes/Silhouette-Jordan-5.png" > </a>
            <a href="#" class="plane six"><img id="5" class="resize" src="dist/silhouettes/Silhouette-Jordan-6.png" ></a>
            <a href="#" class="plane seven"><img id="6" class="resize" src="dist/silhouettes/Silhouette-Jordan-7.png" > </a>
            <a href="#" class="plane eight"><img id="7" class="resize" src="dist/silhouettes/Silhouette-Jordan-8.png" ></a>
            <a href="#" class="plane nine"> <img id="8" class="resize" src="dist/silhouettes/Silhouette-Jordan-9.png" ></a>
            <a href="#"  class="plane ten"><img id="9" class="resize" src="dist/silhouettes/Silhouette-Jordan-10.png"> </a>
            <a href="#" class="plane eleven"> <img id="10" class="resize" src="dist/silhouettes/Silhouette-Jordan-11.png" ></a>
            <a href="#" class="plane twelve"><img id="11" class="resize" src="dist/silhouettes/Silhouette-Jordan-12.png" ></a>
          </div>
        </div>
      </div>
      <script src="dist/wheelscript.js" defer></script>
    </div>
    

      <div hidden="true" id="catalog" class="slide">
        <div class="topheader">
          <h1 id="cat-header">SneakerDial</h1> 
          
          <div class="socials-buttons">
            <a class="github-button" href="https://github.com/andrehanna8/SneakerDial" target="_blank" aria-label="@andrehanna8 on GitHub">
              <img src="dist/PngItem_1280311.png">
            </a>
      
            <a class="github-button" href="https://www.linkedin.com/in/andre-hanna/" target="_blank" aria-label="@andrehanna8 on GitHub">
              <img src="dist/179330.png">
            </a>
          </div>
        </div>

      
          <div class="left-and-right-wrapper">
            <div class="left-catalog">
              <div class="catalog">
                <div id="parent-dropdown" class="dropdown">
                  <div id="myDropdown" class="dropdown-content"> 
                    
                  </div>
                </div>
              </div>
            </div>

            <div class="right-catalog">
              <div id="card-stuff-id" class="card-container">
                <h2 class="slide" id="shoe-name">Select a Shoe from the bar on the left!</h2>
                <div hidden="true" id="fixed" class="info-card"> 
                  <h3>Currently Viewing:</h3>
                  <p id="shoe-card-name" class="card-stuff"></p>
                  <br>

                  <div id="description-box">
                    <p id="description" class="card-stuff"> </p>
                  </div>

                  <img id="shoe-img" class="card-stuff"></p>
                  <br>

                  <div id="link-info">
                    
                    <a href="#" id="stockx-link" class="card-stuff"></a>
                    <br>
                    <a href="#" id="goat-link" class="card-stuff"> </a>
                  </div>
                  
                  <div id="prod-price-info">
                    <p id="style-code" class="card-stuff"></p>
                    <br>
                    <p id="avg-sale"></p>
                    <br>
                    <p id="price-premium"></p>
                    <br>
                    <p id="retail-price"></p>
                    <br>
                    <p id="release-date"></p>
                  </div>
                </div>
            </div>
            </div> 
        </div>
      </div>
      
  </body>

</html>
